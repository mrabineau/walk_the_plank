<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Walk the Plank</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Creepster|Ewert" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<header id="intro">
  <h1 class="top">Walk the Plank!</h1>
  <h2 class="top">If ye dare...</h2>
</header>

<div id="keyboard">
  <button class="letter">A</button>
  <button class="letter">B</button>
  <button class="letter">C</button>
  <button class="letter">D</button>
  <button class="letter">E</button>
  <button class="letter">F</button>
  <button class="letter">G</button>
  <button class="letter">H</button>
  <button class="letter">I</button>
  <button class="letter">J</button>
  <button class="letter">K</button>
  <button class="letter">L</button>
  <button class="letter">M</button>
  <button class="letter">N</button>
  <button class="letter">O</button>
  <button class="letter">P</button>
  <button class="letter">Q</button>
  <button class="letter">R</button>
  <button class="letter">S</button>
  <button class="letter">T</button>
  <button class="letter">U</button>
  <button class="letter">V</button>
  <button class="letter">W</button>
  <button class="letter">X</button>
  <button class="letter">Y</button>
  <button class="letter">Z</button>

  <button class="letter" id="onward">Check ye self</button>
</div>

<div id="all">


  <div class="background" id="sky"></div>

  <div id="walking">
      <i class="material-icons" id="pirate">directions_walk</i>
    <div id="plank">
      <img src="http://graphicdesignjunction.com/wp-content/uploads/2013/03/wood-textures-high-quality-8.jpg" alt="wood">
    </div>

  </div>

</div>


<div id="textbox"></div>

<div id="incorrect"></div>

<!-- <button id="reset">Reset</button> -->

    <img  class="result" id="disco" src="http://i.giphy.com/byccSCWztDM2c.gif" alt="disco">

    <img class="result" id="sad" src="https://c1.staticflickr.com/1/230/516046281_a8b53fd3d7_z.jpg?zz=1" alt="sad parrot">

    <img class="result" id="welldone" src="http://a1.dspncdn.com/media/692x/28/5f/d8/285fd88e9e0d9ec8edd05655edd1fe88.jpg" alt="high five">

    <img class="result" id="wrong" src="http://media.istockphoto.com/vectors/skeleton-pirate-vector-id483498442?k=6&m=483498442&s=170667a&w=0&h=mPCtMjMso3FxfOfLekC5QX-Q_9u577rIX4t6K1XZ5ng=" alt="sad pirate">


  <div class="backgroud" id="ocean">
      <img src="https://static.pexels.com/photos/6644/sea-water-ocean-waves.jpg" alt="ocean">
  </div>





<script src="js/style.js"></script>
</body>
</html>
