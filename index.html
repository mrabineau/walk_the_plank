</div>

 <img src="https://static.pexels.com/photos/6644/sea-water-ocean-waves.jpg" alt="ocean">

    <img class="result" id="wrong" src="http://media.istockphoto.com/vectors/skeleton-pirate-vector-id483498442?k=6&m=483498442&s=170667a&w=0&h=mPCtMjMso3FxfOfLekC5QX-Q_9u577rIX4t6K1XZ5ng=" alt="sad pirate">
